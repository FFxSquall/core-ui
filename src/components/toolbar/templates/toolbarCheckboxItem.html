<div class="js-action toolbar-btn__text" title="{{description}}">

        <span class="checkbox">
            <svg class="svg-icons svg-icons_checked">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-checked"></use>
            </svg>
        </span>
    </div>
    {{#if name}}
    <span>{{name}}</span>
    {{/if}}
</div>
