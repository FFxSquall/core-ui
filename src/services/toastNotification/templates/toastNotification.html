<div class="icon-container">
    {{#if isSuccess}}
    <i class="fas fa-check-circle"></i>{{/if}} {{#if isInfo}}
    <i class="fas fa-info-circle"></i>{{/if}} {{#if isError}}
    <i class="fas fa-exclamation-circle"></i>{{/if}}
</div>
{{#if title}}
<div class="dev-fr-alert-title">{{title}}</div>
{{/if}}
<div class="text-container">
    {{text}}
</div>
<div class="js-close-notification close-button_container">
    <i class="fas fa-times"></i>
</div>
