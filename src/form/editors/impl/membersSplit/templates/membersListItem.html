<div class="js-menu-select-item list-item">
    {{#if userpicUri}}
    <img src="{{userpicUri}}" alt="" class="avatar-icon avatar-icon_list">
    {{else}}
    {{#if abbreviation}}
    <div class="avatar-icon avatar-icon_list">{{abbreviation}}</div>
    {{/if}}
    {{/if}}
    {{#if isGroup}}
    <span class="group-icon"></span>
    {{/if}}
    <span class="js-name">{{name}}</span>
</div>
